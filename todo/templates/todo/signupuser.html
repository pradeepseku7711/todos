

<!DOCTYPE html>
<html lang="en">



<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    
    <title>Todo Woo</title>
</head>
<body>


<nav class="navbar navbar-expand-md navbar-light bg-warning">
<div class="container">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    
        <ul class="navbar-nav mr-auto">

                <li class="nav-item {{ current }}">
                    <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
                </li>
                <li class="nav-item {{ completed }}">
                    <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
                </li>
                <li class="nav-item {{ create }}">
                    <a class="nav-link" href="{% url 'createtodos' %}">Create</a>
                </li>

        </ul>
    <ul class="navbar-nav ml-auto">
            
                <li class="nav-item">
                    <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
                    <form style='display: none;' method="POST" action="{% url 'logoutusers' %}">
                        {% csrf_token %}
                        <button id="signOutBtn" type="submit">Logout</button>
                    </form>
                </li>
           
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
                </li>
           
        </ul>
    </div>
</div>
</nav>
<div class="container">


<div class="row justify-content-center mt-5">
    <div class="col-md-4">
    {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

<form method = "POST">
     {% csrf_token %}
    <div class = "form-group">
        <h1>signup</h1><br><hr>
    </div>
            <div class="form-group" >
                <label for="username">Username</label>
                <input type="text" name="username" size="20" class="form-control" id="username" >
            </div>
        <div class = "form_group">
            <lable for = 'password1'>Password</lable><br>
            <input type = "password" name = "password1"  size="2" class="form-control" id="password1" >
        </div>
        <div class = "form_group">
            <lable for = 'password2'>Conform Password</lable><br>
            <input type = "password" name = "password2" size="4" class="form-control" id="password2">
        </div>
        <br>
        <div>
            <button type='submit' class="btn btn-primary">signup</button>
        </div>
    </form>
</div>
</div>
    </div>
    
    </body>
</html>
